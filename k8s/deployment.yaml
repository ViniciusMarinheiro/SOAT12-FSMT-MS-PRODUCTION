apiVersion: apps/v1
kind: Deployment
metadata:
  name: production-service
  labels:
    app: production-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: production-service
  template:
    metadata:
      labels:
        app: production-service
    spec:
      containers:
        - name: production-service
          image: IMAGE_PLACEHOLDER
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
            # Conecta no servi√ßo do MongoDB criado acima (hostname: mongodb)
            - name: DATABASE_URL
              value: "mongodb://mongodb:27017/production_db"
            # Conecta no RabbitMQ interno
            - name: RABBITMQ_URL
              value: "amqp://guest:guest@rabbitmq:5672"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: production-service
spec:
  type: ClusterIP
  selector:
    app: production-service
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000