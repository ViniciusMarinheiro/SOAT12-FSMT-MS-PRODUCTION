version: "3.8"

services:
  ms-production:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms-production
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USERNAME=postgres
      - DB_PASSWORD=postgres
      - DB_DATABASE=oficina_db
      - DB_SCHEMA=public
      - JWT_SECRET=508e703c81a194c84a9895bd04362f504b33d8366a2f371cc0d346074fa6e7697c8f2e9d2df38ac8edb86f4935a45037053f16821d1667d6c3d8afaf082f366f
      - JWT_EXPIRES_IN=7d
      - PORT=3332
      - DOCUMENTATION_PREFIX=api/v1/production
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PASSWORD=
      - RABBITMQ_URL=amqp://guest:guest@rabbitmq:5672
      - RABBITMQ_CONSUMER_MAX_RETRIES=3
      - RABBITMQ_CONSUMER_RETRY_DELAY_MS=1000
      - DLQ_REPUBLISH_TO_MAIN=false
      - SMTP_HOST=smtp.gmail.com
      - PORT_EMAIL=465
      - SECURE_EMAIL=true
      - USER_EMAIL=junioryrj@gmail.com
      - BBC_EMAIL=rodrigo.franco@unifio.edu.br
      - PASS_EMAIL=oyjn prnc rfcy zfqz
      - SERVER_URL=http://localhost:3001
      - NEW_RELIC_NO_CONFIG_FILE=true
      - NEW_RELIC_NATIVE_METRICS_ENABLED=false
      - NEW_RELIC_DISTRIBUTED_TRACING_ENABLED=true
      - NEW_RELIC_LOG=stdout
      - NEW_RELIC_APPLICATION_LOGGING_ENABLED=true
      - NEW_RELIC_APPLICATION_LOGGING_FORWARDING_ENABLED=true
      - NEW_RELIC_APPLICATION_LOGGING_LOCAL_DECORATING_ENABLED=true
      - NEW_RELIC_AI_MONITORING_ENABLED=true
      - NEW_RELIC_CUSTOM_INSIGHTS_EVENTS_MAX_SAMPLES_STORED=100000
      - NEW_RELIC_SPAN_EVENTS_MAX_SAMPLES_STORED=100000
      - NEW_RELIC_APP_NAME=12_soat_production
      - NEW_RELIC_LICENSE_KEY=0b03617db38d9d22049c348c7def8658FFFFNRAL
      - LAMBDA_JWT_SECRET=${LAMBDA_JWT_SECRET:-}
      - LAMBDA_FUNCTION_URL=${LAMBDA_FUNCTION_URL:-}
      - API_BASE_URL=${API_BASE_URL:-http://localhost:3333/api/v1/oficina}
    ports:
      - "3001:3332"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy

  newrelic-infra:
    image: newrelic/infrastructure:latest
    privileged: true
    network_mode: host
    environment:
      NRIA_LICENSE_KEY: 0b03617db38d9d22049c348c7def8658FFFFNRAL
      NRIA_DISPLAY_NAME: docker-production
    volumes:
      - /:/host:ro
      - /var/run/docker.sock:/var/run/docker.sock

  postgres:
    image: postgres:15-alpine
    container_name: oficina-postgres-production
    restart: unless-stopped
    environment:
      POSTGRES_DB: oficina_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d oficina_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: oficina-redis-production
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: oficina-rabbitmq-production
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  rabbitmq_data:
    driver: local
